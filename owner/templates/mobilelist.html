{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table">
            <tr>
                <th>Model</th>
                <th>Brand</th>
                <th>price</th>
                <th>color</th>
                <th>stock</th>
            </tr>
            {%for mobile in mobiles%}
            <tr>
                <td>{{mobile.model_name}}</td>
                <td>{{mobile.brand}}</td>
                <td>{{mobile.price}}</td>
                <td>{{mobile.color}}</td>
                <td>{{mobile.available_stock}}</td>
                <td>
                    <a href="{%url 'mobiledetail' mobile.id%}" class="btn btn-primary">view</a>
                    <a href="#" class="btn btn-warning">edit</a>
                    <a href="#" class="btn btn-danger">delete</a>
                </td>
                {%endfor%}
            </tr>
        </table>
    </div>
    <div class="col-2"></div>
</div>
{%endblock%}
